<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    const person1 = {
      name: "wes",
      age: 200,
    };

    const myMap = new Map();
    // .set()
    myMap.set("name", "wes");
    myMap.set(100, "This is a number");
    myMap.set(person1, "Really cool");

    console.log(myMap.get(person1));
    // .has()
    // .delete()
  </script>
</body>

</html>
