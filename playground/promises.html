<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza(toppings) {
        const pizzaPromise = new Promise(function (resolve, reject) {
          // Wait 1 second for pizza to cook
          setTimeout(function () {
            // When you're ready, resolve promise
            resolve(
              `Here is your pizza üçï with the toppings ${toppings.join(" ")}`
            );
          }, 1000);
          // If something went wrong, we can reject this promise
        });
        return pizzaPromise;
      }

      const pepperoniPromise = makePizza(["pepperoni"]);
      const canadianPromise = makePizza(["pepperoni", "mushrooms", "onions"]);

      console.log(pepperoniPromise);
      pepperoniPromise.then(function (pizza) {
        console.log("Ahh got it!");
        console.log(pizza);
      });
    </script>
  </body>
</html>
